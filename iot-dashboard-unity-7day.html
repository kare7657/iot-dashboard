<!doctype html>
<html lang="zh-hant">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>7天趨勢圖</title>
	<link rel="stylesheet" href="scss/bootstrap.4.2.css">
	<link rel="stylesheet" href="scss/style.css">
</head>

<body>
	<div class="container">

		<div class="card col-12">
			<div class="row">
				<!-- chart-gp2-2 -->
				<div class="col-12 col-xl-6">
					<div class="chart-gp" id="chart-gp2-1">
						<h3 class="w-100 text-center">物理量7天趨勢圖</h3>
						<div class=" chart">
							<canvas id="horizontal-bar4" class="chart-canvas w50" height='350'></canvas>
						</div>
					</div>
				</div>
				<div class="col-12 col-xl-6">
					<div class="chart-gp" id="chart-gp2-2">
						<h3 class="w-100 text-center">電壓7天趨勢圖</h3>
						<div class=" chart">
							<canvas id="horizontal-bar5" class="chart-canvas w50" height='350'></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery Knob -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.knob.min.js"></script>
	<!-- bootstrap -->
	<script src="js/bootstrap.min.4.2.js"></script>
	<script src="js/popper.min.js"></script>
	<!-- chartjs -->
	<script src="js/chart2.8.js"></script>
	<script src="js/utils.js"></script>

	<!-- line-chart -->
	<script>
		var chartData_linechart = {
			labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
			datasets: [{
				type: 'line',
				label: '物理量詮釋資料符合%',
				borderColor: window.chartColors.green,
				borderWidth: 2,
				fill: false,
				data: [20, 40, 60, 40, 80, 50, 90, 30, 60, 80],
			}]

		};
		var ctx_linechart = document.getElementById('horizontal-bar4').getContext('2d');
		window.myMixedChart = new Chart(ctx_linechart, {
			type: 'bar',
			data: chartData_linechart,
			options: {
				responsive: true,
				tooltips: {
					mode: 'index',
					intersect: true
				},
				scales: {
					xAxes: [{
						barPercentage: 0.7
					}],
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				},
				// 隱藏label
				legend: {
					display: false,
				}
			}
		});

		var chartData_linechart2 = {
			labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
			datasets: [{
				type: 'line',
				label: '物理量詮釋資料符合%',
				borderColor: window.chartColors.green,
				borderWidth: 2,
				fill: false,
				data: [60, 20, 40, 50, 30, 20, 40, 70, 50, 30],
			}]

		};
		var ctx_linechart2 = document.getElementById('horizontal-bar5').getContext('2d');
		window.myMixedChart2 = new Chart(ctx_linechart2, {
			type: 'bar',
			data: chartData_linechart2,
			options: {
				responsive: true,
				tooltips: {
					mode: 'index',
					intersect: true
				},
				scales: {
					xAxes: [{
						barPercentage: 0.7
					}],
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				},
				// 隱藏label
				legend: {
					display: false,
				}
			}
		});
	</script>

</body>

</html>
